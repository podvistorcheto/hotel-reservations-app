{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
    <div class="col text-center mt-3">
                <h2 class="logo-font">Modify Booking</h2>
                <hr class="w-100 mb-1">
            </div>
        <div class="row">
            <div class="col">
                <h4>{{ booking.id }}</h4>
                <h6>{{ booking.first_name }}</h6>
                <h6>{{ booking.check_in|date }}</h6>
                <h6>{{ booking.check_out|date }}</h6>
                <h6>{{ booking.date_posted|date }}</h6>
            </div>
        </div>
    </div>
{% endblock %}
